<!DOCTYPE html>
<head>
    <title>Examples</title>
</head>
<body>
    <ul>
        <li><a onclick="load('custom_action')">Custom Action</a></li>
    </ul>
    <iframe id="iframe"></iframe>
    <script>
        const iframe = document.getElementById("iframe");
        function load(name) {
            iframe.src = `/${name}/`;
        }
    </script>
</body>
